<ion-header>
  <ion-toolbar color='clear'>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id='container'>
  <img src='https://cdn1.iconfinder.com/data/icons/medical-2-19/512/medical-healthcare-hospital-18-512.png'>
  <p class="bv">Bem vindo,</p>
  <p>Fa√ßa login na sua conta</p>

  <div class="ion-text-center log">

    <ion-item class="ion-no-padding" lines='none'>
      <ion-label position='floating'>Email</ion-label>
      <ion-input type='text' [(ngModel)]='usuario.login'></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding" lines='none'>
      <ion-label position='floating'>Password</ion-label>
      <ion-input type='password' [(ngModel)]='usuario.password'></ion-input>
    </ion-item>

    <ion-button expand='block' size='large' class="btn-login" color='clear'
    (click)='logar();'>Login</ion-button>
  </div>




</ion-content>
